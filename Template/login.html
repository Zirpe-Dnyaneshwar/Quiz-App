<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Gradient Border Animation */
    .border-animate {
      position: relative;
      border-radius: 1rem;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(99, 102, 241, 0.5);
    }

    .border-animate::before {
      content: "";
      position: absolute;
      inset: 0;
      padding: 3px;
      border-radius: inherit;
      background: linear-gradient(270deg, #4f46e5, #6366f1, #3b82f6, #06b6d4, #4f46e5);
      background-size: 600% 600%;
      animation: borderShift 8s ease infinite;
      mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: -1;
    }

    @keyframes borderShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Inputs */
    .styled-input {
      width: 100%;
      padding: 12px;
      border-radius: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      transition: 0.3s;
    }

    .styled-input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 10px rgba(99, 102, 241, 0.7);
    }

    /* Heading Gradient */
    .gradient-text {
      background: linear-gradient(90deg, #6366f1, #06b6d4, #3b82f6);
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 5s ease infinite;
      background-size: 200% 200%;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Animated Button */
    .animated-btn {
      position: relative;
      z-index: 0;
      border-radius: 0.75rem;
      overflow: hidden;
    }

    .animated-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(270deg, #4f46e5, #6366f1, #3b82f6, #06b6d4, #4f46e5);
      background-size: 600% 600%;
      animation: borderShift 6s ease infinite;
      z-index: -2;
    }

    .animated-btn::after {
      content: "";
      position: absolute;
      inset: 2px;
      border-radius: inherit;
      background: rgba(255, 255, 255, 0.1);
      z-index: -1;
    }

    .animated-btn span {
      position: relative;
      color: white;
      font-weight: 600;
    }
  </style>
</head>

<body class="bg-gray-900">
  {% include 'navbar.html' %}
  <div class="flex items-center justify-center min-h-screen p-4">

    <form method="POST"
      class="space-y-6 border-animate p-8 max-w-md w-full">
      {% csrf_token %}
      <h1 class="text-3xl font-bold text-center mb-6 gradient-text">Welcome Back</h1>

      <!-- Username -->
      <div>
        <label for="id_username" class="block text-sm text-gray-300 mb-2">Username</label>
        {{ form.username }}
        {% if form.username.errors %}
        <p class="text-red-400 text-sm mt-1">{{ form.username.errors.0 }}</p>
        {% endif %}
      </div>

      <!-- Password -->
      <div>
        <label for="id_password" class="block text-sm text-gray-300 mb-2">Password</label>
        <div class="relative">
          {{ form.password }}
          <button type="button" onclick="togglePassword()"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-300 hover:text-white">
            <i class="fa fa-eye" style="color: black;"></i>
          </button>
        </div>
        {% if form.password.errors %}
        <p class="text-red-400 text-sm mt-1">{{ form.password.errors.0 }}</p>
        {% endif %}
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full animated-btn py-3 rounded-lg transition">
        <span>Login</span>
      </button>

      <p class="text-center text-sm text-gray-400 mt-4">
        Donâ€™t have an account?
        <a href="{% url 'registration' %}" class="text-indigo-400 font-semibold hover:underline">Sign Up</a>
      </p>
    </form>

  </div>

  <script>
    // Show/Hide Password
    function togglePassword() {
      let passwordField = document.getElementById("id_password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
      } else {
        passwordField.type = "password";
      }
    }
  </script>
</body>

</html>
