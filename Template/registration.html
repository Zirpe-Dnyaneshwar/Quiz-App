<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page with Password Toggle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .input-animate {
            transition: all 0.3s ease-in-out;
        }

        .input-animate:focus {
            border-color: #6366f1;
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.3);
        }

        .btn-animate {
            transition: all 0.3s ease-in-out;
        }

        .btn-animate:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px rgba(99, 102, 241, 0.3);
        }

        .error-text {
            color: #dc2626;
            font-size: 0.875rem;
        }
    </style>
</head>

<body class="bg-gray-100">
    {% include 'navbar.html' %}
    <div class="flex items-center justify-center min-h-screen p-4 ">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md mt-4">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Register</h1>

            <form id="registerForm" class="space-y-6" method="post">
                {% csrf_token %}

                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    {{ form.username }}
                    <p id="usernameError" class="error-text hidden mt-1">⚠ Username must be alphanumeric and max 10 characters</p>
                </div>

                <!-- Password -->
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    {{ form.password }}
                    <button type="button" id="togglePassword"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-800">
                        <i class="fa fa-eye"></i>
                    </button>
                </div>

                <!-- Confirm Password -->
                <div class="relative">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    {{ form.confirm_password }}
                    <button type="button" id="toggleConfirmPassword"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-800">
                        <i class="fa fa-eye"></i>
                    </button>
                    <p id="passwordError" class="error-text hidden mt-1">⚠ Passwords do not match</p>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="btn-animate w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold transition">
                    Register
                </button>
            </form>

            <p class="text-center text-sm text-gray-500 mt-4">
                Already have an account?
                <a href="{% url 'login'%}" class="text-indigo-600 font-semibold hover:underline">Login</a>
            </p>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');

        togglePassword.addEventListener('click', () => {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            togglePassword.innerHTML = type === 'password' ? '<i class="fa fa-eye"></i>' : '<i class="fa fa-eye-slash"></i>';
        });

        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            toggleConfirmPassword.innerHTML = type === 'password' ? '<i class="fa fa-eye"></i>' : '<i class="fa fa-eye-slash"></i>';
        });

        registerForm.addEventListener('submit', function (e) {
            e.preventDefault();
            let valid = true;

            const usernamePattern = /^[a-zA-Z0-9]{1,10}$/;
            if (!usernamePattern.test(username.value)) {
                usernameError.classList.remove('hidden');
                valid = false;
            } else {
                usernameError.classList.add('hidden');
            }

            if (password.value !== confirmPassword.value || password.value === "") {
                passwordError.classList.remove('hidden');
                valid = false;
            } else {
                passwordError.classList.add('hidden');
            }

            if (valid) {
                alert("✅ Registration Successful!");
                registerForm.reset();
            }
        });
    </script>
</body>

</html>
