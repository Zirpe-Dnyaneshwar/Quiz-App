<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Friendly Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Button animation */
        .btn-animate {
            transition: all 0.3s ease-in-out;
        }

        .btn-animate:hover,
        .btn-animate:focus,
        .btn-animate:active {
            transform: scale(1.05);
            box-shadow: 0 10px 15px rgba(59, 130, 246, 0.3);
        }

        /* Input animation */
        .input-animate {
            transition: all 0.3s ease-in-out;
        }

        .input-animate:hover,
        .input-animate:focus {
            border-color: #6366f1;
            /* indigo-500 */
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.3);
        }

        /* Fade-in animation for heading */
        .fade-in {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}
    <div class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6 fade-in">Welcome Back</h1>

            <form class="space-y-4">
                <!-- Username -->
                <div>
                    <label for="username" class="block text-gray-700 font-semibold mb-1">Username</label>
                    <input type="text" id="username" placeholder="Enter your username"
                        class="input-animate w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
                    <input type="password" id="password" placeholder="Enter your password"
                        class="input-animate w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="btn-animate w-full bg-indigo-600 hover:bg-indigo-700 focus:bg-indigo-700 active:bg-indigo-800 text-white py-3 rounded-lg font-semibold transition">
                    Login
                </button>
            </form>

            <p class="text-center text-sm text-gray-500 mt-4">
                Don't have an account?
                <a href="{% url 'registration' %}" class="text-indigo-600 font-semibold hover:underline">Sign Up</a>
            </p>
        </div>
    </div>

</body>

</html>
